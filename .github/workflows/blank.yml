name: Python CI
     on: [push]
     jobs:
       test:
         runs-on: ubuntu-latest
         steps:
         - uses: actions/checkout@v2
         - name: Set up Python
           uses: actions/setup-python@v2
           with:
             python-version: '3.10'
         - run: pip install -r requirements.txt
         - run: python -m pytest code/AI_model/
